<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Blê, Maymay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7e5050;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            animation: fadeIn 2s ease-out;
        }
        .heart-svg {
            width: 100px;
            height: 100px;
            transform: scale(0);
            animation: scaleUp 1s forwards;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            animation: blink 1s step-start infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        /* Animação de rotação ao clicar */
        .rotate {
            animation: rotate 2s linear infinite;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .heart-svg {
                width: 80px;
                height: 80px;
            }
            .message {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .heart-svg {
                width: 60px;
                height: 60px;
            }
            .message {
                font-size: 18px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" onclick="startRotation()">
        <svg id="heart" class="heart-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#d9534f"/>
        </svg>
    </div>
    <div class="message" id="message">
        Olá gata, vamos sair amanhã?
    </div>
    <script>
        function startRotation() {
            const heart = document.getElementById('heart');
            heart.classList.add('rotate');
            showMessage();
        }

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
